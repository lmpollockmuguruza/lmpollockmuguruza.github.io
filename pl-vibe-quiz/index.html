    const TRAIT_DIMENSIONS = [
      'loyalty', 'ambition', 'creativity', 'grit', 'optimism', 'tradition',
      'sophistication', 'community', 'underdog', 'glamour', 'chaos', 'analytical',
      'authenticity', 'patience', 'passion', 'mystery', 'reinvention', 'pride'
    ];

    const calculateResults = (responses) => {
      const traitScores = {};
      const traitConfidence = {};
      
      TRAIT_DIMENSIONS.forEach(trait => {
        traitScores[trait] = 0;
        traitConfidence[trait] = 0;
      });
      
      Object.values(responses).forEach(response => {
        if (response && response.traits) {
          Object.entries(response.traits).forEach(([trait, score]) => {
            const confidence = response.confidence || 1;
            traitScores[trait] = (traitScores[trait] || 0) + (score * confidence);
            traitConfidence[trait] = (traitConfidence[trait] || 0) + confidence;
          });
        }
      });
      
      Object.keys(traitScores).forEach(trait => {
        if (traitConfidence[trait] > 0) {
          traitScores[trait] = traitScores[trait] / Math.sqrt(traitConfidence[trait]);
        }
      });
      
      const contradictions = detectContradictions(traitScores);
      const teamScores = {};
      
      Object.entries(TEAMS).forEach(([teamId, team]) => {
        let score = 0;
        score += cosineSimilarity(traitScores, team.traitVector) * 100;
        
        team.interactionBonuses.forEach(bonus => {
          const traitValues = bonus.traits.map(t => traitScores[t] || 0);
          const minTrait = Math.min(...traitValues);
          if (minTrait > 0) {
            score += minTrait * bonus.multiplier * 5;
          }
        });
        
        const contradictionPenalty = Math.max(0, contradictions - team.contradictionTolerance) * 10;
        score -= contradictionPenalty;
        
        Object.entries(team.traitVector).forEach(([trait, teamValue]) => {
          const userValue = traitScores[trait] || 0;
          if (teamValue > 0.7 && userValue < 2) {
            score -= (teamValue - 0.5) * 8;
          }
          if (teamValue < 0.3 && userValue > 10) {
            score -= userValue * 0.5;
          }
        });
        
        teamScores[teamId] = score;
      });
      
      const sorted = Object.entries(teamScores)
        .sort((a, b) => b[1] - a[1])
        .map(([team, score]) => ({ team, score }));
      
      return {
        primary: sorted[0].team,
        secondary: sorted[1].team,
        tertiary: sorted[2].team,
        confidence: calculateMatchConfidence(sorted),
        traitProfile: getTopTraits(traitScores)
      };
    };

    const cosineSimilarity = (userTraits, teamVector) => {
      let dotProduct = 0;
      let userMagnitude = 0;
      let teamMagnitude = 0;
      
      Object.keys(teamVector).forEach(trait => {
        const userVal = userTraits[trait] || 0;
        const teamVal = teamVector[trait] || 0;
        dotProduct += userVal * teamVal;
        userMagnitude += userVal * userVal;
        teamMagnitude += teamVal * teamVal;
      });
      
      if (userMagnitude === 0 || teamMagnitude === 0) return 0;
      return dotProduct / (Math.sqrt(userMagnitude) * Math.sqrt(teamMagnitude));
    };

    const detectContradictions = (traitScores) => {
      const contradictionPairs = [
        ['loyalty', 'reinvention'],
        ['tradition', 'chaos'],
        ['analytical', 'chaos'],
        ['patience', 'reinvention'],
        ['sophistication', 'chaos'],
        ['grit', 'glamour']
      ];
      
      let contradictionScore = 0;
      contradictionPairs.forEach(([trait1, trait2]) => {
        const val1 = traitScores[trait1] || 0;
        const val2 = traitScores[trait2] || 0;
        if (val1 > 5 && val2 > 5) {
          contradictionScore += Math.min(val1, val2) / 10;
        }
      });
      
      return contradictionScore;
    };

    const calculateMatchConfidence = (sortedTeams) => {
      if (sortedTeams.length < 2) return 1;
      const gap = sortedTeams[0].score - sortedTeams[1].score;
      return Math.min(1, gap / 20);
    };

    const getTopTraits = (traitScores) => {
      return Object.entries(traitScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 4)
        .map(([trait]) => trait);
    };

    const QuestionView = ({ question, onResponse, onBack, progress, index, total, transitioning, existingResponse }) => {
      const [visible, setVisible] = useState(false);
      const [sliderValue, setSliderValue] = useState(existingResponse?.sliderValue ?? 50);
      const [selectedId, setSelectedId] = useState(existingResponse?.selectedId ?? null);
      const [hasInteracted, setHasInteracted] = useState(!!existingResponse);
      
      useEffect(() => {
        setVisible(false);
        // Restore previous answer if going back
        if (existingResponse) {
          setSliderValue(existingResponse.sliderValue ?? 50);
          setSelectedId(existingResponse.selectedId ?? null);
          setHasInteracted(true);
        } else {
          setSliderValue(50);
          setSelectedId(null);
          setHasInteracted(false);
        }
        const timer = setTimeout(() => setVisible(true), 50);
        return () => clearTimeout(timer);
      }, [question.id, existingResponse]);

      const handleChoice = (answer) => {
        if (transitioning) return;
        setSelectedId(answer.id);
        setHasInteracted(true);
        onResponse({ 
          traits: answer.traits, 
          confidence: 1,
          selectedId: answer.id 
        });
      };

      const handleSliderSubmit = () => {
        if (transitioning) return;
        const normalized = sliderValue / 100;
        const confidence = Math.abs(normalized - 0.5) * 2 + 0.5;
        
        const traits = {};
        Object.entries(question.traits.left).forEach(([trait, weight]) => {
          traits[trait] = (traits[trait] || 0) + weight * (1 - normalized);
        });
        Object.entries(question.traits.right).forEach(([trait, weight]) => {
          traits[trait] = (traits[trait] || 0) + weight * normalized;
        });
        
        setHasInteracted(true);
        onResponse({ 
          traits, 
          confidence,
          sliderValue 
        });
      };

      const isBinary = question.type === 'binary';
      const isGrid = question.type === 'grid';
      const isSlider = question.type === 'slider';

      return (
        <div style={{
          ...styles.questionScreen,
          opacity: visible ? 1 : 0,
          transform: visible ? 'translateY(0)' : 'translateY(16px)',
        }}>
          <div style={styles.progressWrap}>
            {index > 0 && (
              <button onClick={onBack} style={styles.backButton} aria-label="Go back">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M12 5L7 10L12 15" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/>
                </svg>
              </button>
            )}
            <div style={styles.progressBar}>
              <div style={{ ...styles.progressFill, width: `${progress}%` }} />
            </div>
            <span style={styles.progressLabel}>{index + 1} / {total}</span>
          </div>

          <div style={styles.questionWrap}>
            <h2 style={styles.questionText}>{question.question}</h2>
          </div>

          {isSlider ? (
            <div style={styles.sliderContainer}>
              <div style={styles.sliderLabels}>
                <span style={{ ...styles.sliderLabel, opacity: sliderValue < 50 ? 1 : 0.5 }}>{question.leftLabel}</span>
                <span style={{ ...styles.sliderLabel, textAlign: 'right', opacity: sliderValue > 50 ? 1 : 0.5 }}>{question.rightLabel}</span>
              </div>
              <div style={styles.sliderWrapper}>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value={sliderValue}
                  onChange={(e) => {
                    setSliderValue(Number(e.target.value));
                    setHasInteracted(true);
                  }}
                  style={styles.sliderInput}
                />
              </div>
              <button onClick={handleSliderSubmit} style={styles.sliderSubmit}>
                {existingResponse ? 'update & continue' : "that's me"}
              </button>
            </div>
          ) : (
            <div style={{
              ...styles.answers,
              ...(isBinary ? styles.answersBinary : {}),
              ...(isGrid ? styles.answersGrid : {}),
            }}>
              {question.answers.map((answer, i) => {
                const isSelected = selectedId === answer.id;
                const isFaded = selectedId && !isSelected;
                
                return (
                  <button
                    key={answer.id}
                    onClick={() => handleChoice(answer)}
                    style={{
                      ...styles.answer,
                      ...(isBinary ? styles.answerBinary : {}),
                      ...(isGrid ? styles.answerGrid : {}),
                      opacity: isFaded ? 0.4 : 1,
                      transform: isSelected ? 'scale(0.98)' : 'scale(1)',
                      background: isSelected ? '#0a0a0a' : 'transparent',
                      color: isSelected ? '#FAFAF8' : '#0a0a0a',
                      borderColor: isSelected ? '#0a0a0a' : '#e0e0e0',
                      transitionDelay: `${i * 30}ms`,
                    }}
                  >
                    {answer.text}
                  </button>
                );
              })}
            </div>
          )}
        </div>
      );
    };

    const TeamSelect = ({ results, favoriteTeam, setFavoriteTeam, leastFavoriteTeam, setLeastFavoriteTeam, onComplete }) => {
      const [visible, setVisible] = useState(false);

      const [searchQuery, setSearchQuery] = useState('');
